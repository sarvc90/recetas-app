spring.application.name=Recetas App
server.port=8080

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=RecetasApp;encrypt=false
spring.datasource.username=recetas_user
spring.datasource.password=RecetasApp123*
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

