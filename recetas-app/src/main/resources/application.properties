spring.application.name=Recetas App
server.port=8080

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=RecetasApp;encrypt=false;trustServerCertificate=true
spring.datasource.username=recetas_user
spring.datasource.password=RecetasApp123*
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

logging.level.com.recetas.app=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

spring.jpa.open-in-view=false